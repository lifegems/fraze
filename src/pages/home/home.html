<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let deck of decks" (click)="viewDeck(deck.deck)">
    <ion-card-header>
      Title: {{deck.title}}
    </ion-card-header>
    <ion-card-content>
      {{deck.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
